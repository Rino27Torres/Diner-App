<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chippy's Diner</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="header-text">
      <h1>Chippy's Diner App</h1>
      <h3>Delicious food. Delivered.</h3>
    </div>
    <div class="theme-container">
      <div class="theme-button">ðŸŒœ</div>
    </div>
  </header>

  <main>
    <h1 class="main-title">Menu & Pricing!</h1>
    <div class="menu" id="menu"></div>

    <section class="order-container" id="order-container">
      <div class="order">
        <h1>Your order:</h1>
      </div>

      <div class="order-items" id="order-items"></div>

      <div class="total">
        <h2 class="total-price">Total Price: </h2>
        <h2 id="total-price"></h2>
      </div>

      <button class="place-order-btn" id="place-order-btn" data-id="place-order-btn">
        Place Order
      </button>
    </section>
  </main>

  <section class="modal" id="modal">
    <div class="close-btn-container">
      <button class="close-modal-btn" id="close-modal-btn">X</button>
    </div>

    <p class="modal-title">Payment Details</p>

    <form class="payment-form" id="payment-form">
      <label for="fullName">Full Name</label>
      <input type="text" placeholder="John Smith" name="fullName" id="fullName" required>

      <label for="cardNumber">Credit Card Number</label>
      <input type="tel" placeholder="1234-5678-9012" id="cardNumber" required>

      <label for="ccv">CVV</label>
      <input type="tel" placeholder="123" id="ccv" required>
      <button type="submit" class="complete-order-btn" id="complete-order-btn">
        Complete Order
      </button>
    </form>
  </section>

  <script src="index.js" type="module"></script>
</body>

</html>
